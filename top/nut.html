<!--SLEEP-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
   <!--RESTORATIVE SLEEP-->
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingSle">
        <div class="accordion accordion-flush" id="accordionFlushExample"></div>
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#flush-collapseSle"
          aria-expanded="false"
          aria-controls="flush-collapseSle"
        >
          Restorative Sleep
        </button>
      </h2>
<!--PATTERN-->
      <div
        id="flush-collapseSle"
        class="accordion-collapse collapse"
        aria-labelledby="flush-headingSle"
        data-bs-parent="#accordionFlushExample"
      >
         
        <div class="accordion-body">
         
          <div class="accordion-item" id="accordionFlushPattern">
            <h2 class="accordion-header" id="flush-headingPat">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapsePat"
                aria-expanded="false"
                aria-controls="flush-collapsePat"
              >
              Working Toward a Restorative Sleeping Pattern
              </button>
            </h2>
            <div
              id="flush-collapsePat"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingPat"
              data-bs-parent="#accordionFlushPattern"
            >
              <div class="accordion-body">
                <img
                src="https://i.postimg.cc/3wwMcFdQ/2022-11-22-10-20-54.png"
              />
              </div>
            </div>
          </div>
        </div>
      </div>
  <!--BREATH-->
      <div
        id="flush-collapseSle"
        class="accordion-collapse collapse"
        aria-labelledby="flush-headingSle"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="accordion-body">
        
          <div class="accordion-item" id="accordionFlushPattern">
            <h2 class="accordion-header" id="flush-headingSleep">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseBreath"
                aria-expanded="false"
                aria-controls="flush-collapseBreath"
              >
               A Breathing Exercise to Help Get to Sleep
              </button>
            </h2>
            <div
              id="flush-collapseBreath"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingBreath"
              data-bs-parent="#accordionFlushPattern"
            >
              <div class="accordion-body">
                <img
                src="https://i.postimg.cc/X7hFHkyz/2022-12-20-11-21-39.png"
              />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--YOUTUBE-->
      <div
        id="flush-collapseSle"
        class="accordion-collapse collapse"
        aria-labelledby="flush-headingYou"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="accordion-body">
        
          <div class="accordion-item" id="accordionFlushPattern">
            <h2 class="accordion-header" id="flush-headingSleep">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseYoutube"
                aria-expanded="false"
                aria-controls="flush-collapseYoutube"
              >
              Youtube Bedtime Aids
              </button>
            </h2>
            <div
              id="flush-collapseYoutube"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingYoutube"
              data-bs-parent="#accordionFlushYoutube"
            >
              <div class="accordion-body">
                You can search for bedtime stories or ambient noise.  There are lots of sites.<br>
    <br>
                These are helpful when there is something on your mind that is keeping you awake.</h2>
<img src="https://i.postimg.cc/PJfgmN9H/2022-12-20-16-45-14.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
