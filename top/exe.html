<!--SLEEP-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--RESTORATIVE SLEEP-->
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <!--PATTERN-->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingSle">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseSle"
              aria-expanded="false"
              aria-controls="flush-collapseSle"
            >
              Restorative Sleep
            </button>
          </h2>
          <div
            id="flush-collapseSle"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingSle"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <!--PETS-->
              <div class="accordion-item" id="accordionFlushCardio">
                <h2 class="accordion-header" id="flush-headingPattern">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapsePattern"
                    aria-expanded="false"
                    aria-controls="flush-collapsePattern"
                  >
                    Working Toward a Restorative Sleeping Pattern
                  </button>
                </h2>
                <div
                  id="flush-collapsePattern"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingPattern"
                  data-bs-parent="#accordionFlushCardio"
                >
                  <div class="accordion-body">
                    <img
                      src="https://i.postimg.cc/3wwMcFdQ/2022-11-22-10-20-54.png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--BREATH-->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingSle">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseSle"
              aria-expanded="false"
              aria-controls="flush-collapseSle"
            >
              Breathing Exercise to Prepare for Sleep
            </button>
          </h2>
          <div
            id="flush-collapseSle"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingSle"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <!--PETS-->
              <div class="accordion-item" id="accordionFlushCardio">
                <h2 class="accordion-header" id="flush-headingBreath">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseBreath"
                    aria-expanded="false"
                    aria-controls="flush-collapseBreath"
                  >
                    Breathing to prepare for Sleep
                  </button>
                </h2>
                <div
                  id="flush-collapseBreath"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingBreath"
                  data-bs-parent="#accordionFlushCardio"
                >
                  <div class="accordion-body">
                    <img
                      src="https://i.postimg.cc/X7hFHkyz/2022-12-20-11-21-39.png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--YOUTUBE-->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
